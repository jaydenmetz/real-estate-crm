<!DOCTYPE html>
<html>
<head>
    <title>Re-Login Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #f44336;
            margin-top: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            display: none;
        }
        .success {
            color: #4CAF50;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Re-Login Required</h1>
        
        <div class="message">
            Your authentication token has expired or is invalid. Please log in again with your credentials.
        </div>
        
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email" value="admin@jaydenmetz.com" required>
            <input type="password" id="password" placeholder="Password" value="AdminPassword123" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div id="spinner" class="spinner">
            <p>Logging in...</p>
        </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide messages
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            
            try {
                // Try emergency login endpoint (works without exclamation mark)
                const response = await fetch('https://api.jaydenmetz.com/v1/auth/emergency-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    // Clear old tokens
                    localStorage.clear();
                    
                    // Save new token
                    localStorage.setItem('crm_auth_token', data.data.token);
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('token', data.data.token);
                    
                    // Save user data
                    if (data.data.user) {
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    }
                    
                    // Show success
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to CRM
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error(data.error?.message || 'Login failed');
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Login failed: ' + error.message;
            }
        }
        
        // Auto-focus email field
        window.onload = function() {
            document.getElementById('email').focus();
        };
    </script>
</body>
</html>
