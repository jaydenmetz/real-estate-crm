<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Real Estate CRM" />
    <title>Real Estate CRM</title>
    <!-- Google Maps API for address autocomplete -->
    <script>
      // Load Google Maps API dynamically with environment variable
      (function() {
        const apiKey = '%REACT_APP_GOOGLE_MAPS_API_KEY%';
        if (apiKey && apiKey !== '' && !apiKey.includes('REACT_APP')) {
          const script = document.createElement('script');
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
          script.async = true;
          script.defer = true;
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
